<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Success - Jersey Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Order Placed Successfully!</h1>

    <nav>
        <a href="index.html">Home</a> |
        <a href="shop.html">Shop More</a>
    </nav>

    <p>Thank you for your order.</p>

    <div id="orderDetails"></div>

    <script>
        const order = JSON.parse(localStorage.getItem("lastOrder"));
        if(order){
            const div = document.getElementById("orderDetails");
            div.innerHTML = `<h3>Order Summary:</h3>
                <p>Name: ${order.customerName}</p>
                <p>Email: ${order.email}</p>
                <p>Address: ${order.address}</p>
                <p>Total: $${order.total}</p>
                <h4>Items:</h4>
                <ul>
                    ${order.items.map(item => `<li>${item.name} - $${item.price} x ${item.qty}</li>`).join("")}
                </ul>`;
        }
    </script>
</body>
</html>
