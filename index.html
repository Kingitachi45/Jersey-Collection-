<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jersey Shop | Home</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0a0a0a, #1b1b1b);
      color: white;
      overflow-x: hidden;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: rgba(0, 0, 0, 0.7);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #FFD700;
      text-transform: uppercase;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #FFD700;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      padding: 100px 80px;
      background: url('https://images.unsplash.com/photo-1603190287605-e7df6424e493?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 600px;
    }

    .hero-content h1 {
      font-size: 3.5rem;
      font-weight: 700;
      color: #FFD700;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 1.1rem;
      color: #f1f1f1;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .explore-btn {
      display: inline-block;
      background: #FFD700;
      color: black;
      padding: 14px 36px;
      border-radius: 40px;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      transition: 0.3s;
    }

    .explore-btn:hover {
      background: #ffc107;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #aaa;
      font-size: 0.9rem;
    }

    footer span {
      color: #FFD700;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">Jersey Shop</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Get Your Dream Jersey Today!</h1>
      <p>Explore premium quality sports jerseys for Football, Cricket, Basketball, and more. Custom designs and name printing available.</p>
      <a href="shop.html" class="explore-btn">Explore Jerseys</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 <span>Jersey Shop</span>. All rights reserved.</p>
  </footer>

</body>
</html>
